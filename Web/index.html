<!DOCTYPE html>
<html>
    <head>
        <title>Open Inverter Dashboard</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/flip.css" />
        <link rel="stylesheet" href="css/slider.css" />
        <link rel="stylesheet" href="css/lightbox.css" />
        <script src="js/iconic.js"></script>
        <script src="js/index.js"></script>
        <script src="js/gauge.js"></script>
        <script src="js/segment-display.js"></script>
        <script src="js/sortable.js"></script>
    </head>
    <body>
		<div id="webAlerts"></div>
		<label>
    		<div class="card">
                <div class="front"></div>
                <div class="back"></div>
            </div>
		</label>
        <div id="openModal" class="modalDialog">
            <div>
                <a href="#close" title="Close" class="close">X</a>
                <h2 id="lightboxTitle"></h2>
                <div class="form-group row" id="lightboxBody" style="margin-left: auto; margin-right: auto;"></div>
            </div>
        </div>
        <form action="" enctype="multipart/form-data" id="file-form" method="POST">
            <input type="file" name="file" id="file-select" hidden accept=".json,.dbc">
            <input type="submit" hidden>
        </form>
    </body>
</html>
